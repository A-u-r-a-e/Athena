<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Athena Chat</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <style>
        .chat-container {
            height: calc(100vh - 140px);
            font-size: 1.1rem;
        }
        .message-container {
            height: calc(100vh - 120px);
            padding: 2rem;
        }
        #chat-messages > div {
            font-size: 1.1rem;
            margin-bottom: 1.5rem;
            padding: 1.2rem;
        }
        #message-input {
            padding: 1.2rem;
            font-size: 1.1rem;
        }
        button[type="submit"] {
            padding: 1.2rem 2.5rem;
            font-size: 1.1rem;
        }
        #loading-indicator {
            padding: 2rem;
            font-size: 1.1rem;
        }
    </style>
</head>
<body class="bg-gray-100">
    <div class="flex h-screen">
        <!-- Main Chat Area -->
        <div class="flex-1 flex flex-col">
            <!-- Chat Messages -->
            <div class="message-container overflow-y-auto p-4" id="chat-messages">
                <!-- Messages will be added here -->
                <div id="loading-indicator" class="text-center hidden">
                    <div class="inline-block p-3 rounded-lg bg-gray-200 text-gray-800">
                        Processing Request<span id="loading-dots">...</span>
                    </div>
                </div>
            </div>

            <!-- Input Area -->
            <div class="px-12 py-8 mx-8 border-t border-gray-200 bg-white rounded-t-lg">
                <form id="chat-form" class="flex space-x-4">
                    <input type="text" id="message-input" class="flex-1 p-2 border border-gray-300 rounded-lg focus:outline-none focus:border-blue-500" placeholder="Type your message...">
                    <button type="submit" class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-6 rounded">
                        Send
                    </button>
                </form>
            </div>
        </div>
    </div>

    <script src="/static/js/main.js"></script>
</body>
</html>
